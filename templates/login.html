{% extends "base.html" %}
{% block title %}Login – BrazucaPhish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Access Your Account</h3>
              <form id="loginForm">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="d-grid"><button class="btn btn-primary">Login</button></div>
              </form>
              <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
              <p class="mt-3 text-center">Don’t have an account? <a href="{{ url_for('register_page') }}">Sign Up</a></p>
          </div>
      </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
