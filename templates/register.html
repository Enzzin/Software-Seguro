<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BrazucaPhish </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Create Your Account</h3>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="givenName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="givenName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" minlength="8" required>
                                <div class="form-text">Password must be at least 8 characters long, including uppercase, lowercase, numbers and symbols.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" minlength="8" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                         <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert"></div>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <p class="mt-3 text-center">Already have an account? <a href="/login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
