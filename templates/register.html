{% extends "base.html" %}
{% block title %}Register â€“ BrazucaPhish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Create Your Account</h3>
              <form id="registerForm">
                  <div class="mb-3">
                      <label for="givenName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="givenName" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" minlength="8" required>
                  </div>
                  <div class="mb-3">
                      <label for="confirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="confirmPassword" minlength="8" required>
                  </div>
                  <div class="d-grid"><button class="btn btn-primary">Sign Up</button></div>
              </form>
              <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
              <div id="errorMessage"   class="alert alert-danger  mt-3 d-none"></div>
              <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
          </div>
      </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
