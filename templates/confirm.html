{% extends "base.html" %}
{% block title %}Confirm Account â€“ BrazucaPhish{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
          <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Confirm Your Account</h3>
              <p class="text-center text-muted small">Check your e-mail and enter the confirmation code.</p>
              <form id="confirmForm">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="confirmationCode" class="form-label">Confirmation Code</label>
                      <input type="text" class="form-control" id="confirmationCode" required>
                  </div>
                  <div class="d-grid"><button class="btn btn-success">Confirm</button></div>
              </form>
              <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
              <div id="errorMessage"   class="alert alert-danger  mt-3 d-none"></div>
              <p class="mt-3 text-center">Already confirmed? <a href="{{ url_for('login_page') }}">Login</a></p>
          </div>
      </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
