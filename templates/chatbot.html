<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot | BrazucaPhish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
    <script src="chatbot.js"></script>
</head>
<body">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3>Chat with Ollama</h3>
                    </div>
                    <div class="card-body">
                        <div class="chat-window" id="chat-window">
                            <div class="chat-message bot-message">
                                <p>Hello! Ask me something, like "Tell me about Canada."</p>
                            </div>
                        </div>
                        <form id="chatForm" class="mt-3">
                            <div class="input-group">
                                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required autocomplete="off">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                         <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                    </div>
                </div>
                 <p class="mt-3 text-center"><a href="/login.html">Back to Login</a></p>
            </div>
        </div>
    </div>
