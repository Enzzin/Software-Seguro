{% extends "base.html" %}
{% block title %}Chatbot – BrazucaPhish{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
          <div class="card-header text-center"><h3>Chat with Ollama</h3></div>
          <div class="card-body">
              <div class="chat-window" id="chat-window">
                  <div class="chat-message bot-message">
                      <p>Hello! Ask me something, e.g. “Tell me about Canada”.</p>
                  </div>
              </div>
              <form id="chatForm" class="mt-3">
                  <div class="input-group">
                      <input id="userInput" class="form-control" placeholder="Type your message…" required autocomplete="off">
                      <button class="btn btn-primary">Send</button>
                  </div>
              </form>
              <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
          </div>
      </div>
      <p class="mt-3 text-center"><a href="{{ url_for('login_page') }}">Back to Login</a></p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
