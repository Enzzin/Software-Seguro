<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Conta | Meu Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Confirmar sua Conta</h3>
                        <p class="text-center text-muted small">Verifique seu e-mail e insira o código de confirmação que você recebeu.</p>
                        <form id="confirmForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required autocomplete="email">
                            </div>
                            <div class="mb-3">
                                <label for="confirmationCode" class="form-label">Código de Confirmação</label>
                                <input type="text" class="form-control" id="confirmationCode" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Confirmar Conta</button>
                            </div>
                        </form>
                         <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert"></div>
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        <p class="mt-3 text-center">Já confirmou? <a href="/login.html">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
